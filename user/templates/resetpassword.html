{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 450px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>Odex</h2>
    <form method="post" novalidate autocomplete="off">
        {% csrf_token %}
        <div class="form-group" id="username_form">
            <label class="control-label">Username</label>
            {{ form.username }}
            <small>{{ form.username.help_text }}</small>
        </div>

        <div class="form - group">SecurityQuestion:{{ question }}</div>

        <div class="form-group">
            <label>Security answer</label>
            {{ form.answer }}
            <small>{{ form.answer.help_text }}</small>
            <div style="color: red;">{{ form.answer.errors.0 }}</div>
        </div>


        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
            <small>{{ form.password.help_text }}</small>
            <div style="color: red;">{{ form.password.errors.0 }}</div>
        </div>


        <div>
            <input type="submit" id="create" value="Reset Password" class="btn btn-primary">
            <a href="/login/">
                <button type="button" value="Cancel" class="btn btn-primary">Cancel</button>
            </a>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    </script>
    </script>

</div>

</body>
</html>
