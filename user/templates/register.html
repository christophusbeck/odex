{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<div class="rg_center">


    <h1 align="center">Creat account:</h1>

    <form action="#" method="post">
        {% csrf_token %}
        <table>

            <tr>
                <td class="username_left"><label for="username">Username:</label></td>

                <td class="username_right"><input type="text" name="username" id="username" placeholder="username"></td>
            </tr>


            <tr>

                <td class="password_left"><label for="password">Password:</label></td>

                <td class="password_right"><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>


            <tr>

                <td class="TAN_left"><label for="tan">TAN:</label></td>

                <td class="TAN_right"><input type="text" name="tan" id="tan" placeholder="TAN"></td>

                {{ form.TAN }}
                <span style="color: red;">{{ form.TAN.errors.0 }}</span>

            </tr>


            <tr>
                <td class="repeat_left"><label for="repeat">Repeat password:</label></td>

                <td class="repeat_left_right"><input type="text" name="repeat" id="repeat" placeholder="repeat your password"></td>
                {{ form.repeat }}
                <span style="color: red;">{{ form.repeat.errors.0 }}</span>

            </tr>

        </table>

        <br>
        <tr>
            <label>
                <select style="width: 100%">
                    <option value="q1">Who was your favorite teacher?</option>
                    <option value="q2">What's the name of your first pet?</option>
                    <option value="q3">When is your birthday?</option>
                    <option value="q4">Where are you born?</option>
                </select>
            </label>
            <br>
            <td class="td_right"><input type="text" name="name" id="name" placeholder="answer" style="width:100%"></td>
        </tr>

        <br>

        <br>
        <div align="center"><input type="submit" id="btn_sub" value="Creat Account"></div>
    </form>

</div>

</body>
</html>
