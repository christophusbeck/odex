{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>odex</h2>
    <form method="post" novalidate autocomplete="off">
        {% csrf_token %}
        <div class="form-group" id="username_form">
            <label>Username</label>
            {{ form.username }}
            <span id="notice"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label>Repeat password</label>
            {{ form.repeat_password }}
        </div>
        <div class="form-group">
            <label>Security question</label>
            {{ form.security_question }}
        </div>
        <div class="form-group">
            <label>Security answer</label>
            {{ form.security_answer }}
        </div>
        <div class="form-group">
            <label>TAN</label>
            {{ form.TAN }}
        </div>

        <div><input type="submit" value="Create Account" class="btn btn-primary"></div>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#id_username').on('change', function(){
                const username = $(this).val();
                $.ajax({
                    url: "{% url 'check_username' %}",
                    data: {
                        'username': username
                    },
                    dataType: 'json',
                    success: function(data){
                        if (data.flag){
                            $('#notice').html("<span class='help-block'>Username already exists</span>");
                            $(function (){
                                $('#username_form').last().addClass("has-error has-feedback")
                            })
                        }else{
                            $('#notice').html('');
                            $(function (){
                                $('#username_form').removeClass("has-error has-feedback")
                            })
                        }
                    }
                });
            });
        });
    </script>

</div>

</body>
</html>
