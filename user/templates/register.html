<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<div class="rg_center">


    <h1 align="center">Creat account:</h1>

    <form action="#" method="post">

        <table>

            <tr>
                <td class="td_left"><label for="username">Username:</label></td>

                <td class="td_right"><input type="text" name="username" id="username" placeholder="username"></td>
            </tr>


            <tr>

                <td class="td_left"><label for="password">Password:</label></td>

                <td class="td_right"><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>


            <tr>

                <td class="td_left"><label for="tan">TAN:</label></td>

                <td class="td_right"><input type="text" name="tan" id="tan" placeholder="TAN"></td>
            </tr>


            <tr>
                <td class="td_left"><label for="name">Repeat password:</label></td>

                <td class="td_right"><input type="text" name="name" id="name" placeholder="repeat your password"></td>
            </tr>

        </table>

        <br>
        <tr>
            <label>
                <select style="width: 100%; height: 100%">
                    <option value="q1">Who was your favorite teacher?</option>
                    <option value="q2">What's the name of your first pet?</option>
                    <option value="q3">When is your birthday?</option>
                    <option value="q4">Where are you born?</option>
                </select>
            </label>
            <br>
            <td class="td_right"><input type="text" name="name" id="name" placeholder="answer" style="width:100%; height: 100%"></td>
        </tr>

        <br>

        <br>
        <div align="center"><input type="submit" id="btn_sub" value="Creat Account"></div>
    </form>

</div>

</body>
</html>
