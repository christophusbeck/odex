{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>odex</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-table-master/dist/bootstrap-table.css' %}">

    <style>
        .navbar {
            border-radius: 0;
        }

        .configuration {
            width: 1000px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            padding: 100px 100px;
        }

        .configuration h2 {
            margin-top: 20px;
            text-align: center;
        }

        .result {
            width: 1000px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1px;
            padding: 100px 100px;
        }

        .detail h2 {
            margin-top: 20px;
            text-align: center;
        }

        .DownloadButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .UploadButton {
            background-color: lightskyblue;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .gt:checked ~ .ground_truth_file {
            display: block;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" style="color:black;font-size:16px">{{ request.session.info.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu" borde>
                    <li><a href="/aboutus/" id="aboutus">About us</a></li>
                    <li><a href="/changename/" id="change_username">Change Username</a></li>
                    <li><a href="/changepassword/" id="change_password">Change Password</a></li>
                    <li><a href="/user/delete/" id="delete_user">Delete Accout</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/logout/" id="logout">log out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

    <div>
        {% block content %}{% endblock %}
    </div>


    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-table-master/dist/bootstrap-table.js' %}"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>


    {% block js %}{% endblock %}
</body>
</html>
